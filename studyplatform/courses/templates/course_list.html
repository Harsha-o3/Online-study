<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
